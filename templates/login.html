{% extends "layout.html" %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Giriş Yap</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı veya E-posta:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        </div>
                    </form>
                </div>
                 <div class="card-footer text-center">
                     Hesabın yok mu? <a href="{{ url_for('register') }}">Hemen Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
